kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: pipeline-test
  namespace: sbs-dev
spec:
  rules:
  - host: pipeline-test.kubeint.nrk.no
    http:
      paths:
      - backend:
          serviceName: pipeline-test
          servicePort: 80
        path: /
---

kind: Service
apiVersion: v1
metadata:
  name: pipeline-test
  namespace: sbs-dev
  labels:
    app: pipeline-test
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: pipeline-test

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: pipeline-test
  namespace: sbs-dev
  labels:
    app: pipeline-test
  annotations:
    nrk/email-contact: anders.ween@nrk.no
    nrk/documentation: 'https://confluence.nrk.no/display/STIL'
    nrk/slack-notification: '#sbs-notifications'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-test
  template:
    metadata:
      labels:
        app: pipeline-test
    spec:
      containers:
        - name: pipeline-test
          image: '$(containerRegistry)/$(imageName):$(tag)'
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi